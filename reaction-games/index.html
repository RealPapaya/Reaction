    <script>
        // Modal functionality
        const modal = document.getElementById('leaderboard-modal');
        const btn = document.getElementById('leaderboard-btn');
        const closeBtn = document.querySelector('.close-modal');
        const gameSelect = document.getElementById('game-select');
        const leaderboardContent = document.getElementById('leaderboard-content');

        btn.addEventListener('click', () => {

        window.addEventListener('click', (e) => {

        gameSelect.addEventListener('change', loadLeaderboard);

        async function loadLeaderboard() {
            const gameId = gameSelect.value;
            leaderboardContent.innerHTML = '<p style="text-align: center;">ËºâÂÖ•‰∏≠...</p>';

            const scores = await leaderboard.getScores(gameId);
