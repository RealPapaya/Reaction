<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="紅綠燈反應測試 - 測試你的反應速度">
    <title>紅綠燈反應測試 | Reaction Games</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header with back button -->
        <header class="game-header">
            <a href="../../hub.html" class="btn-back">← 返回大廳</a>
            <button id="btn-rules" class="btn-rules">❓ 規則</button>
            <h1>🚦 紅綠燈反應測試</h1>
            <p>等待紅燈轉綠，測試你的反應速度！</p>
        </header>



        <!-- Game Area -->
        <section class="game-area">
            <div class="game-container">
                <div id="game-button" class="game-button waiting">
                    <span id="game-text">點擊「開始遊戲」</span>
                </div>

                <div class="round-history card">
                    <h3>每輪成績</h3>
                    <ul id="history-list">
                        <!-- Round items will be added here -->
                    </ul>
                </div>

                <!-- Chart Container -->
                <div class="chart-container card">
                    <h3>成績趨勢</h3>
                    <canvas id="chart-canvas" width="280" height="180"></canvas>
                </div>
            </div>

            <div id="result" class="result hidden">
                <h3 id="result-title">結果</h3>
                <p id="result-message"></p>
            </div>

            <div class="controls">
                <button id="reset-btn" class="btn btn-secondary hidden">再玩一次</button>
            </div>
        </section>
    </div>

    <!-- Rules Modal -->
    <div id="rules-modal" class="modal">
        <div class="modal-content card">
            <div class="modal-header">
                <h2>📜 遊戲規則</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <ol>
                    <li>點擊「開始遊戲」按鈕</li>
                    <li>螢幕會顯示<strong>紅色</strong>按鈕，請耐心等待</li>
                    <li>2-5秒後，按鈕會轉為<strong>綠色</strong></li>
                    <li>綠燈亮起後，<strong>立即點擊</strong>按鈕</li>
                    <li>系統會顯示你的反應時間（毫秒）</li>
                    <li>⚠️ 如果太早點擊（紅燈時），則失敗！</li>
                </ol>
                <div class="text-center mt-8">
                    <button class="btn btn-primary close-modal-btn">我知道了！</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/leaderboard-service.js"></script>
    <script src="game.js"></script>
</body>

</html>
